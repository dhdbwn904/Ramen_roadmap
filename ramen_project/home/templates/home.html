<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

@font-face {
    font-family: yeongdo;
    src: url("static/font/Yeongdo.ttf");
}    

@font-face {
    font-family: aggro;
    src: url("static/font/Aggro.ttf");
}

html{
    scroll-behavior: smooth;
}

body {
  margin: 0;
  background-color: rgb(255, 212, 132);
  background-image: url("static/img/wood_pattern.jpg");
  background-size: cover;
  width: 100%;
  height: 100%;
}

nav{
    background-color: #f31f1f;
    position: fixed;
    z-index: 1;
    width: 100%;
    height: 9vh;
    line-height: 9vh;
}

nav li a{
    display: block;
    color: #000;
    padding: 0 15px;
    text-decoration: none;
}

nav ul li{
    font-size: 20px;
    text-transform: uppercase;
    display: inline-block;
    font-family: aggro;
}

nav ul{
    text-align: center;
    margin: 0 auto;
}

nav li a.active {
    color: white;
}

nav li a:hover:not(.active) {
    background-color: transparent;
    color: wheat; 
}

</style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <nav>
        <ul>
            <li><a class="active" href="#">HOME</a></li>
            <li><a href="#">RAMEN TYPE</a></li>
            <li><a href="#map_page">MAP</a></li>
            <li><a href="#">ABOUT</a></li>
        </ul>
    </nav>

    <div style="padding-top: 9vh; display: flex; height: 91vh; ">
        <div style="float: left; width: 50%; box-sizing: border-box;">
            <div style="display: table; width: 100%; height: 100%;">
                <div style="display: table-cell; vertical-align: middle; text-align: center;">
                    <div style="display: block; color: white;">
                        <h1 style="font-size: 80px; text-shadow: 2px 2px 8px black;">SEOUL<br>MUST-GO<br>RAMEN RESTAURENT</h1>
                        <h2 style="font-size: 40px; color: rgb(255, 238, 0); font-family: yeongdo; text-shadow: 2px 2px 4px black">서울 라멘 맛집 지도</h2>
                    </div>>
                </div>
            </div>
        </div>

        <div style="float: right; flex-direction: column; width: 50%; box-sizing: border-box;">
            <div style="text-align: center;">
                <img src="static/img/main_ramen.png" alt="메인 라멘" ;>
            </div>
        </div>
    </div>
    
    <div id = 'map_page' style="overflow: hidden; margin: 25px; height: 91vh; border-radius: 40px; border: 5px solid wheat;">
        <div id = 'map'>
            {{map|safe}}
        </div>
    </div>

</body>
</html>
